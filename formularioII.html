    <body onload="nuevo_egresado.nombres.focus();" class="body-formulario">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    
        <div class="container">
        <div class="jumbotron">
            <h1>Nuevo registro</h1>

            <form name="nuevo_egresado" method="POST" autocomplete="off" onsubmit="mo(3)" class="form-horizontal">
                
                <div class="form-group">
                    <label for="Nombres" class="col-sm-2 control-label">Nombres</label>
                    <div class="col-sm-10">
                        <input id="apellidos" name="apellidos" type="text" class="form-control" placeholder="Nombres" pattern="[A-Za-z ]{10,30}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="FN" class="col-sm-2 control-label">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                        <input id="fn" name="fn" type="text" class="form-control" placeholder="aaaa-mm-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="Calle" class="col-sm-2 control-label">Calle</label>
                    <div class="col-sm-10">
                        <input id="calle" name="calle" type="text" class="form-control" placeholder="Calle" pattern="[A-Za-z0-9 ]{5,30}" required>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="Colonia" class="col-sm-2 control-label">Colonia</label>
                    <div class="col-sm-10">
                        <input id="colonia" name="colonia" type="text" class="form-control" placeholder="Colonia" pattern="[A-Za-z0-9 ]{5,30}" required>
                    </div>
                </div>              
                
                <div class="form-group">
                    <label for="NE" class="col-sm-2 control-label">Número Exterior</label>
                    <div class="col-sm-10">
                        <input id="ne" name="ne" type="text" class="form-control" placeholder="No. Exterior" pattern="[0-9]{1,5}" required>
                    </div>
                </div>    

                <div class="form-group">
                    <label for="NI" class="col-sm-2 control-label control-label">Número Interior</label>
                    <div class="col-sm-10">
                        <input id="ni" name="ni" type="text" class="form-control" placeholder="No. Interior" pattern="[0-9]{1,3}" required>
                    </div>
                </div>                              

                <div class="form-group">
                    <label for="CP" class="col-sm-2 control-label">Código postal</label>
                    <div class="col-sm-10">
                        <input id="cp" name="cp" type="text" class="form-control" placeholder="Código Postal" pattern="[0-9]{5}" required>
                    </div>
                </div>  

                <div class="form-group">
                    <label for="CE" class="col-sm-2 control-label">Correo electrónico</label>
                    <div class="col-sm-10">
                        <input id="ce" name="ce" type="text" class="form-control" placeholder="Correo electrónico" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" required>
                    </div>
                </div>  

                <div class="form-group">
                    <label for="TP" class="col-sm-2 control-label">Teléfono particular</label>
                    <div class="col-sm-10">
                        <input id="tp" name="tp" type="text" class="form-control" placeholder="Teléfono particular" pattern="[0-9]{10}" required>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="FB" class="col-sm-2 control-label">Facebook</label>
                    <div class="col-sm-10">
                        <input id="fb" name="fb" type="text" class="form-control" placeholder="Facebook" pattern="[A-za-z ]{1,30}" required>
                    </div>
                </div>                                

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10"><button class="btn btn-primary">Ver Datos</button></div>
                </div>
            </form>
        </div>
        </div>
